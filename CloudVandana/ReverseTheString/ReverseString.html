<html>
    <head>
        <title>
            CloudVandana
        </title>
    </head>
    <body bgcolor="aqua">
        <center>
        <label for="enter">Enter Your Text</label>
        <input type="text" id="enter" name="enter"><br><br>
        
        <label for="show">Your Answer</label>
        <input type="text" id="show" name="show"><br><br>

        <input type="submit" value="Reverse" onclick="rev()">
        <script type="text/javascript">

            function rev(){
                s1=document.getElementById("enter").value;
                s2=s1.split(" ");
                reverse="";
                for (i=0;i<=s2.length-1;i++) {

                    temp="";
                    for(j=s2[i].length-1;j>=0;j--){
                        temp=temp+s2[i][j];
                    }
                    s2[i]=temp;
                }
                reverse=s2.join(" ");

                document.getElementById("show").value=reverse;
            }
        </script>
        </center>
    </body>
</html>
